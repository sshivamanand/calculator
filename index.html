<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="icon.png" type="img/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display"><span class="literals"></span></div>
      <div class="box1">
        <img src="backspace.svg" alt="backspace" type="img/svg" />
      </div>
      <div class="box2">(</div>
      <div class="box3">)</div>
      <div class="box4">รท</div>
      <div class="box5">7</div>
      <div class="box6">8</div>
      <div class="box7">9</div>
      <div class="box8">x</div>
      <div class="box9">4</div>
      <div class="box10">5</div>
      <div class="box11">6</div>
      <div class="box12">+</div>
      <div class="box13">1</div>
      <div class="box14">2</div>
      <div class="box15">3</div>
      <div class="box16">-</div>
      <div class="box17">0</div>
      <div class="box18">.</div>
      <div class="box19">=</div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
